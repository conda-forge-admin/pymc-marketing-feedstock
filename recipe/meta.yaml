{% set python_min = '3.10' %}
{% set name = "pymc-marketing" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0f81e997197b9f72b6915aade7bf900cf912ff64bdf84cbf4de9c65ca442b80e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - hatchling <2
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >={{ python_min }}
    - arviz >=0.13.0
    - matplotlib-base >=3.5.1
    - numpy >=1.17
    - pandas
    - pydantic >=2.1.0
    - pymc >=5.13.0,<5.16.0
    - scikit-learn >=1.1.1
    - seaborn >=0.12.2
    - xarray >=2024.1.0
    - xarray-einstats >=0.5.1

test:
  imports:
    - pymc_marketing
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Marketing Statistical Models in PyMC
  home: https://github.com/pymc-labs/pymc-marketing
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
    - twiecki
    - ricardoV94
    - drbenvincent
